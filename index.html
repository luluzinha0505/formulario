<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link rel="stylesheet" href="style.css">
  
  <title>Conteudo</title>
</head>
<body>

   <header>
     <h1>Formulários</h1>
   </header>

<main>
   <form action=""> <!--formularios-->
      <fieldset>   <!--Espaço do formulario-->
        <legend>Informações Pessoais</legend>

    
          <div>
            <label for="nome">Nome completo:</label>   <!--Rotulo-->
            <input type="text" placeholder="Digite aqui seu nome"  id="nome" required minlength="2" maxlength="18">  <!--Caixa para digitar-->  <!--placeholder é o "segurador de lugar"-->
          </div>

          <div>
            <label for="">CPF:</label>
            <input type="number" placeholder="Digite seu CPF" id="cpf">
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Digite seu email" id="email"        >
          </div>

          <div>
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite sua senha" id="senha"  > 
          </div>
          <div>
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data-nascimento" required max="2014-12-31" id="data"> 
          </div>

          <div>
            <label for="foto"> Foto de Perfil:</label>
          <input type="file" id="foto" accept=".jpd, .png, .lpeg">
        </div>
      </fieldset>
      <fieldset>
        <legend>Gostos Pessoais</legend> <!--legenda-->

        <div>
          <label for="cor-preferida">Cor preferida:</label>
        <input type="color" id="cor-preferida">
        </div>

        <div class="checkbox"> <!--selecionar mais de um quadrado-->
          <h2>Escolha seus estilos musicais preferidos</h2> 

           <div>
          <input type="checkbox" id="rap"> <!--selecionar mais de um quadrado-->
          <label for="rap">Rap</label> <!--Rotulo-->
         </div>

         <div>
          <input type="checkbox" id="rock">
          <label for="rock">Rock</label>
         </div>

         <div>
          <input type="checkbox" id="classica">
          <label for="classica">Classica</label>
          </div>
         <div>
          <input type="checkbox" id="pop">
          <label for="pop">Pop</label>
          </div>
          <div>
          <input type="checkbox" id="pagode">
          <label for="pagode">Pagode</label>
          </div>

        </div>

        <div class="radio"> <!--selecionar apenas um quadrado-->
          <h2>Voce prefere doce, salgado ou ambos?</h2>
          <div>
            <input type="radio" id="salgado" name="comida">
            <label for="doce">doce</label>
          </div>

        </div>

        <div class="radio"> 
          <div>
            <input type="radio" id="salgado" name="comida"> <!--mesma input com o mesmo nome-->
            <label for="salgado">salgado</label>
          </div>

          <div class="radio"> 
            <div>
              <input type="radio" id="ambos" name="comida">
              <label for="ambos">ambos</label>
            </div>
                 
            <div>
              <input type="radio" id="ambos" name="gosto">
              <label for="ambos">Ambos</label>
            </div>
          </div>
   
          <div>
          <label for="tamanho">Selecione seu tamanho de camiseta:</label> 
          <select name="tamanho" id="tamanho"> <!--selecionar-->
            <option value="disabled select">Selecione...</option> 
            <option value="PP">PP</option> <!--opção de selecionar-->
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
            <option value="XGG">XGG</option>
            <option value="EXGG">EXGG</option>
          </select>
          </div>
          <div>
          <label for="descrição">Faça uma breve descriçãosobre você</label>
          <textarea name="descrição" id="descrição" cols="30" rows="10" required></textarea>
          </div>
      </fieldset>
      <button>Enviar</button> <!--Um Botão para enviar dados -->
      
   </form>
</main>
</body>
</html>
